<form action="/_oauth/authorize" method="POST">
    {% for item in data %}
    <input type="hidden" name="{{item}}" value="{{data[item]}}">
    {% endfor %}
    <p>{{data[name]}} wants you to authorize it to do some stuff.</p>
    <input type="submit" name="allow" value="allow">
    <input type="submit" name="deny" value="deny">
</form>
